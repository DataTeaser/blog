---
layout: default
---

<div class="container-fluid blog-title">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>e: explorers</h1>
            </div> 
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="container main-content">
      {% for post in site.posts %}
        <div class="row">
            <div class="col-xs-12">
              <h2>
                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
              </h2>
              <div style="padding-bottom: 10px;">{{ post.date | date: "%B %-d, %Y" }}</div>
              <p>{{ post.description }}</p>
            </div>
        </div>
      {% endfor %}
    </div>
</div>
