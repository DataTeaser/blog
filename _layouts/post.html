---
layout: default
---
<div class="container-fluid post-title" style="background: url('{{ page.title_image | prepend: site.baseurl }}') no-repeat center center;">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>{{ page.title }}</h1>
            </div> 
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="container post-content">
        <div class="row">
            <div class="col-xs-12">
                <article class="post" itemscope itemtype="http://schema.org/BlogPosting">
                    <p class="post-meta" style="font-style: italic; margin-bottom: 30px;">
                        <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
                            {{ page.date | date: "%B %-d, %Y" }}
                        </time>
                        {% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>
                        {% endif %}
                    </p>

                    {{ content }}
                </article>
            </div>
        </div>
    </div>
</div>
